<div class="cart-container" style="text-align: center;">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " style="margin-top: 40px;">
            <h1 style="font-size: 34px;">{{customVar code=page-not-found-title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " style="margin-top: 20px; margin-bottom: 20px;">
            <h1><a href="{{config path="web/secure/base_url"}}">{{customVar code=page-back-to-home}}</a></h1>
        </div>
    </div>
    <div class="container bottommargin-lg">
        <div id="promotion-top" class="row">
            <div class="col-md-4 col-sm-4 col-xs-5">
                <div class="entry-image inview"><a href=" /th/online-sale.html"><img class="img-responsive" src="{{media url="wysiwyg/banner/sub-banner/2017-07/01/online-sale-TH.jpg"}}" width="100%" /> </a></div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-5">
                <div class="entry-image inview"><a href="https://store.kingpower.com?cat=membership&amp;lang=th" target="_blank"> <img class="img-responsive" src="{{media url="wysiwyg/banner/sub-banner/2017-07/01/member-ship-TH.jpg"}}" alt="" width="100%" /></a></div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-5">
                <div class="entry-image inview"><a href="/th/gwp"> <img style="width: 100%;" src="{{media url="wysiwyg/banner/sub-banner/2017-07/01/gwp.gif"}}" /> </a></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" xml="space">//
    //
    require(['jquery', 'magiccart/slick'], function ($) {
        $(function () {
            $('#promotion-top').slick({
                infinite: false,
                slidesToShow: 2,
                slidesToScroll: 2,
                centerMode: true,
                responsive: [
                    {
                        breakpoint: 2000,
                        settings: 'unslick'
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: true,
                            infinite: true,
                            centerMode: true,
                            slidesToShow: 3,
                            slidesToScroll: 2,
                            centerPadding: '10px',
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            arrows: false,
                            infinite: true,
                            centerMode: true,
                            centerPadding: '80px',
                            slidesToShow: 1
                        }
                    }
                ]
            });

            $('#promotion-top2').slick({
                infinite: false,
                slidesToShow: 2,
                slidesToScroll: 2,
                centerMode: true,
                responsive: [
                    {
                        breakpoint: 2000,
                        settings: 'unslick'
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: true,
                            infinite: true,
                            centerMode: true,
                            slidesToShow: 3,
                            slidesToScroll: 2,
                            centerPadding: '10px',
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            arrows: false,
                            infinite: true,
                            centerMode: true,
                            centerPadding: '80px',
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
    });
    //
    // </script>
</div>
</div>
